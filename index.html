<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- add title -->
    <title>hw-04</title>
</head>

<!-- structure page -->
<body>
    <!-- header -->
    <h1 class="centered">hw-04: Event Handling</h1>

    <div id="vis">
        <!-- create 2 columns -->
        <div class="column1">
            <!-- svg frame for visualization -->
            <svg id="frame">
                <!-- y axis -->
                <line x1="0" y1="500" x2="0" y2="0"/>
                <!-- x axis -->
                <line x1="0" y1="500" x2="500" y2="500"/>
                <!-- added points, scale is 1 = 50 -->
                <!-- point (1, 2) -->
                <circle cx="50" cy="400" r="10"/>
                <!-- point (2, 4) -->
                <circle cx="100" cy="300" r="10"/>
                <!-- point (6, 2) -->
                <circle cx="300" cy="400" r="10"/>
                <!-- point (9, 9) -->
                <circle cx="450" cy="50" r="10"/>
            </svg>
        </div>

        <div class="column2">
            <p>Last point clicked:</p>
            Filler
            <form>
            <label for="cars">Select the x coordinate for the point you want to add.</label>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            <br><br>
            <label for="cars">Select the y coordinate for the point you want to add.</label>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                </select>
            <br><br>
            <button type="button" id="subButton">Add point</button>
            </form>

        </div>
    </div>

    <!-- link js -->
    <script src="main.js"></script>
</body>

</html>

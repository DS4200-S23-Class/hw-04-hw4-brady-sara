<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- add title -->
    <title>hw-04</title>
</head>

<!-- structure page -->
<body>
    <!-- header -->
    <h1 class="centered">hw-04: Event Handling</h1>

    <div id="vis">
    <!-- create 2 columns -->
    <div class="column1">
        <!-- svg frame for visualization -->
        <svg id="frame">
            <!-- y axis -->
            <line x1="0" y1="500" x2="0" y2="0"/>
            <!-- x axis -->
            <line x1="0" y1="500" x2="500" y2="500"/>

            <!-- points, scale is 1 = 50 -->
            <!-- point (1, 2) -->
            <circle cx="50" cy="400" r="10"/>
            <!-- point (2, 4) -->
            <circle cx="100" cy="300" r="10"/>
            <!-- point (6, 2) -->
            <circle cx="300" cy="400" r="10"/>
            <!-- point (9, 9) -->
            <circle cx="450" cy="50" r="10"/>
        </svg>
    </div>

    <div class="column2">
        <!-- Create place holders for text -->
        <p id="last_point1"></p>
        <p id="last_point2"></p>
        <form>
        <label>Select the x coordinate for the point you want to add.</label>
            <!-- Create drop down menus -->
          <select id="x-coord">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        <br><br>
        <label>Select the y coordinate for the point you want to add.</label>
          <select id="y-coord">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            </select>
        <br><br>
        <button type="button" id="subButton">Add point</button>
        </form>

        </div>
    </div> 

    <!-- Acknowledgements Tab -->
    <h1 class="centered">Acknowledgements</h1>
        <div>
            <ul>
                <li>https://www.w3schools.com/jsref/met_document_getelementbyid.asp</li>
                <li>https://www.w3schools.com/jsref/met_document_getelementsbytagname.asp</li>
                <li>https://www.w3schools.com/jsref/met_document_addeventlistener.asp</li>

            </ul>
        </div>
    

    <!-- link js -->
    <script src="main.js"></script>
</body>

</html>
